
format = """
$username \
$directory \
$git_branch \
$git_status \
$fill \
$c \
$elixir \
$elm \
$golang \
$nodejs \
$rust \
$python \
$time\n \
[󱞪](fg:iris) 
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[directory]
format = '[](fg:overlay)[ $path ]($style)[](fg:overlay)'
style = 'bg:overlay fg:pine'
truncation_length = 3
truncation_symbol = ".../"
read_only = " 󰌾"

[directory.substitutions]
Documents = '󰈙'
Downloads = ' '
Music = ' '
Pictures = ' '

[fill]
style = 'fg:overlay'
symbol = ' '

[git_branch]
format = '[](fg:overlay)[ $symbol $branch ]($style)[](fg:overlay)'
style = 'bg:overlay fg:foam'
symbol = ''

[git_status]
format = '[](fg:overlay)[$all_status$ahead_behind]($style)[](fg:overlay)'
style = 'bg:overlay fg:love'

[time]
format = "[](fg:overlay)[ $time 󰴈 ]($style)[](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true
disabled = false

[username]
format = '[](fg:overlay)[ 󰧱 $user ]($style)[](fg:overlay)'
show_always = true
style_root = 'bg:overlay fg:iris'
style_user = 'bg:overlay fg:iris'

